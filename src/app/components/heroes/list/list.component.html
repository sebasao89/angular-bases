<h3>Listado de heroes</h3>

<div *ngIf="deleteHero; else noHaBorrado">
    <h4>Heroe borrado: <small class="text-danger"> {{ deleteHero }}</small></h4>
</div>
<ng-template #noHaBorrado>
    <h4>No ha borrado ningun heroe</h4>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">
    Borrar Ãºltimo heroe
</button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames" class="list-group-item">
        {{ name }}
    </li>
</ul>
