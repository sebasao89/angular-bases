<h4>Listado</h4>
<ul *ngFor="let character of characterList;
let i = index;
let isFirst = first;
let isLast = last;
let isEven = even;
let isOdd = odd"
class="list-group"
[ngClass]="{'list-group-item-dark': isLast, 'list-group-item-primary': isEven}">
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <span class="text-primary">{{ i + 1 }}. </span>
            <span>{{ character.name }} -</span>
            <strong> Power: </strong>
            <span>{{ character.power }} </span>
            <!-- <span>Es el primero: {{ isFirst }} </span> -->
            <!-- <span>Es el Ãºltimo: {{ isLast }} </span> -->
            <span>Es par: {{ isEven }} </span>
            <span>Es impar: {{ isOdd }} </span>
        </div>

        <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
        
    </li>
</ul>
